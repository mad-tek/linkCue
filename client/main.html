<template name="appBody" id="linkCueMain">
  <div id="container">
    <section id="menu">
      <h2>linkCue</h2>
      <!-- user menu -->
      {{#if currentUser}}
        <div class="btn-group">
          <a href="#" id="username" class="btn btn-secondary">{{username}}</a>
          <a href="#" id="logout" class="btn btn-secondary">Log Out</a>
        </div>
      {{else}}
        <div class="btn-group">
          <a href="#" id="signinLink" class="btn btn-secondary">Sign In</a>
          <a href="#" id="joinLink" class="btn btn-secondary">Join</a>
        </div>
        <div id="signin-popup" class="{{showSignin}}">
          {{> signin}}
          <a class="btn-link" id="signin-close">Cancel</a>
        </div>
        <div id="join-popup" class="{{showJoin}}">
          {{> join}}
          <a class="btn-link" id="join-close">Cancel</a>
        </div>
      {{/if}}
      <!-- user menu end -->
      <div class="categories">
        {{#if currentUser}}
          <a class="new-category"><span class="icon-plus"></span> New Category</a>
        {{/if}}
        <!-- public and private tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" id="publicTab" role="presentation"><a href="#public" aria-controls="public" role="tab" data-toggle="tab">Public</a></li>
          <li id="privateTab" role="presentation"><a href="#private" aria-controls="private" role="tab" data-toggle="tab">Private</a></li>
        </ul>
        <div class="tab-content">
          <!-- public categories -->
          <div class="tab-pane active" id="public" role="tabpanel">
            {{#each publicCategories}}
            	<div class="category-item">
    	        	<a href="{{pathFor 'showCategory'}}" class="category" title="{{name}}">
                  <span class="badge">{{linkNum}}</span> {{name}}</a>
    	        	<a class="delete-category">
    	        		<span class="icon-trash" title="Delete category"></span>
    	        	</a>
            	</div>
            {{/each}}
          </div>
          <!-- private categories -->
          <div class="tab-pane" id="private" role="tabpanel">
            {{#each privateCategories}}
            	<div class="category-item">
    	        	<a href="{{pathFor 'showCategory'}}" class="category" title="{{name}}">
                  <span class="badge">{{linkNum}}</span> {{name}}</a>
    	        	<a class="delete-category">
    	        		<span class="icon-trash" title="Delete category"></span>
    	        	</a>
            	</div>
            {{/each}}
          </div>
        </div>


      </div>
    </section>
    <div class="content-overlay"></div>
    <div id="content-container">
    	{{#each thisArray}}
    		{{> yield}}
    	{{/each}}
    </div>
  </div>
</template>
