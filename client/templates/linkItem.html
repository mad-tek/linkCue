<template name="linkItem">
	<div class="link-item">
		<label class="checkbox">
			<input type="checkbox" checked="{{checked}}" name="checked">
		</label>
		<input type="text" value="{{url}}" placeholder="Url">
		<a href="#" class="delete-item">
			<span class="icon-trash"></span>
		</a>
	</div>
</template>
