<template name="join">
	<div class="join-container">
		<h3>Join</h3>
		<p>Make your own linkCue lists</p>
		<form>
			<div class="join-errors">
				{{#if errorMessages}}
					<div class="list-errors">
						{{#each errorMessages}}
							<div class="list-item">{{this}}</div>
						{{/each}}
					</div>
				{{/if}}
			</div>
			<div class="input-email">
				<input type="email" name="email" placeholder="Your email" />
				<span class="icon-envelope" title="Your Email"></span>
			</div>
			<div class="input-password">
				<input type="password" name="password" placeholder="Password" />
				<span class="icon-lock" title="Password"></span>
			</div>
			<div class="input-password">
				<input type="password" name="confirm" placeholder="Confirm Password" />
				<span class="icon-lock" title="Confirm Password"></span>
			</div>
			<button type="submit" class="btn-primary">Join</button>
		</form>
	</div>
</template>
